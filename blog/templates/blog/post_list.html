{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h2>
            <p>{{ post.texto|linebreaksbr }}</p>
            <p>publicado: {{ post.fecha_publicacion }}</p>
        </div>
        {% endfor %}
{% endblock %}
